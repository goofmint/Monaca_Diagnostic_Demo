<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center"></div>
  </ons-toolbar>
  
  <ons-list-header>通知</ons-list-header>
  <ons-list-item>
    <div class="left">有効</div>
    <div class="center" id="remote_notification_enabled"></div>
  </ons-list-item>

  <script>
    document.addEventListener('init', function(event) {
      const page = event.target;
      page.onShow = () => {
        // 通知
        cordova.plugins.diagnostic.isRemoteNotificationsEnabled(bol => {
          document.getElementById('remote_notification_enabled').innerHTML = bol ? '利用可' : '利用不可';
        });
      }
    });
  </script>
</ons-page>
