<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center"></div>
  </ons-toolbar>
  <ons-list-header>カメラ</ons-list-header>
  <ons-list-item>
    <div class="left">有無</div>
    <div class="center" id="camera_present"></div>
  </ons-list-item>
  <ons-list-item>
    <div class="left">利用認可</div>
    <div class="center" id="camera_authorize"></div>
  </ons-list-item>  

  <script>
    document.addEventListener('init', function(event) {
      const page = event.target;
      page.onShow = () => {
        // カメラ
        cordova.plugins.diagnostic.isCameraPresent(bol => {
          document.getElementById('camera_present').innerHTML = bol ? 'あり' : 'なし';
        });
        
        cordova.plugins.diagnostic.isCameraPresent(bol => {
          document.getElementById('camera_authorize').innerHTML = bol ? '利用可' : '利用不可';
        });
      }
    });
  </script>
</ons-page>
